Классы эквивалентности (Исключая граничные значения):

эквКласс_1: >=998               -> 0%
эквКласс_2: < 1001 И >= 1998    -> 5%
эквКласс_3: < 2001-...          -> 10%

На граничных значениях:

999  -> 0%
1000 -> 5%
1001 -> 5%

1999  -> 5%
2000 -> 10%
2001 -> 10%

Условия думаю можно совместить:

>=999           -> 0%
<=1000 И >=1999 -> 5%
<=2000          -> 10%





